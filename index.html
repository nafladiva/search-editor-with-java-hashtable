<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html" style="color: white;">Data Artikel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="font-weight: bold; color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html" style="color: white;">About me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="text-center m-4">
            <h1 style="font-weight: bold;">Daftar Editor</h1>
        </div>
        <div class="card col-12 mt-3 mb-5">
            <div class="card-header row justify-content-between card-header-bg">
                <div class="text-left col-4">
                    <div class="row justify-content-center">
                        <div class="input-group input-group-md">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="search"
                                    style="background: none; border: none; color: white; font-size: 25px;">
                                    <i class="fa fa-search"></i>
                                </label>
                            </div>
                            <input type="text" class="form-control" id="search" placeholder="Search editor"
                                aria-label="Search editor" autofocus>
                        </div>
                    </div>
                </div>
                <div class="text-right col-8">
                    <button class="btn btn-primary" id="asc">Asc</button>
                    <button class="btn btn-primary" id="desc">Desc</button>
                </div>
            </div>
            <div class="card-body card-body-bg">
                <div class="row justify-content-center mt-5">
                    <table id="result" class="table table-bordered table-striped table-light col-md-10">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="core/server/script.js" />
    <script src="assets/bootstrap/js/bootstrap.min.js" /></script>
</body>

</html>
